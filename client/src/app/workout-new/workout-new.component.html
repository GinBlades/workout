<div>
  <p *ngIf="!editing"><a (click)="editing = true">Add New Workout</a></p>
  <form id="new-workout-form" *ngIf="editing" (ngSubmit)="addWorkout()" #newWorkoutForm="ngForm">
    <fieldset>
      <legend>Add Workout</legend>
      <div class="form-group">
        <label for="new-workout-name">Name</label>
        <br>
        <input type="" id="new-workout-name" name="name" [(ngModel)]="model.name">
      </div>
      <div class="form-group">
        <label for="new-workout-description">Description</label>
        <br>
        <textarea name="description" id="new-workout-description"
          cols="20" rows="10" [(ngModel)]="model.description"></textarea>
      </div>
      <input type="submit" value="Add">
      <a (click)="editing = false">Cancel</a>
    </fieldset>
  </form>

</div>
