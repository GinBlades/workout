<div class="cell">
  <h2>Workout List</h2>
  <ul>
    <li *ngFor="let workout of workouts">
      <a (click)="selectWorkout(workout)">{{ workout.name }}</a>
      (<a (click)="editWorkout(workout)">Edit</a>
      |
      <a (click)="deleteWorkout(workout)">X</a>)
    </li>
  </ul>
  <p><a (click)="newWorkout()">Add New Workout</a></p>
</div>
