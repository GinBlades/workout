<div class="cell">
  <div *ngIf="!currentWorkout">
    <p>Select a workout from the list</p>
  </div>
  <div *ngIf="currentWorkout">
    <h2>
      <a href="#">{{ currentWorkout.name }}</a>
    </h2>
    <div>
      <h3>{{ currentExercise.name }}</h3>
      <p>
        {{ currentExercise.description }}
      </p>
      <p>
        {{ currentExercise.duration }}
      </p>
    </div>
  </div>
</div>
