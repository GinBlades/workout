<form id="exercise-form" (ngSubmit)="submit()" #exerciseForm="ngForm">
  <fieldset>
    <legend>Exercise</legend>
    <div class="form-group">
      <label for="exercise-name">Name</label>
      <br>
      <input type="" id="exercise-name" name="name" [(ngModel)]="model.name">
    </div>
    <div class="form-group">
      <label for="exercise-description">Description</label>
      <br>
      <textarea name="description" id="exercise-description"
        cols="20" rows="10" [(ngModel)]="model.description"></textarea>
    </div>
    <div class="form-group">
      <label for="exercise-duration">Duration</label>
      <br>
      <input type="number" id="exercise-duration" name="duration" [(ngModel)]="model.duration">
    </div>
    <div class="form-group">
      <label for="exercise-rest">
        Rest
        <input type="checkbox" id="exercise-rest" name="rest" [(ngModel)]="model.rest">
      </label>
    </div>
    <input type="submit" value="Add">
    <a (click)="cancel()">Cancel</a>
  </fieldset>
</form>
